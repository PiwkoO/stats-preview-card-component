<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="card">
    <div class="card__img"></div>
    <section class="stats card__stats">
      <h1 class="stats__heading">Get <span class="stats__heading-accent">insights</span> that help your business grow.</h1>
      <p class="stats__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats__container">
        <div class="stats__info">
          <span class="stats__stat-value">10k+</span>
          <span class="stats__stat-heading">companies</span>
        </div>
        <div class="stats__info">
          <span class="stats__stat-value">314</span>
          <span class="stats__stat-heading">templates</span>
        </div>
        <div class="stats__info">
          <span class="stats__stat-value">12m+</span>
          <span class="stats__stat-heading">queries</span>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
